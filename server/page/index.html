<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理系统</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="header">
    <div class="header-left">二手交易网站管理系统</div>
    <div class="header-right">
      <div class="useAdmin">
        <i class="glyphicon glyphicon-user"></i>
        <p>用户:Admin</p>
      </div>
      <div class="adminOut">
        <i class="glyphicon glyphicon-off"></i>
        <p>登出</p>
      </div>
    </div>  
  </div>
  <!-- 导航条和内容显示 -->
  <div class="navWrapper">
    <!-- 导航条 -->
    <ul class="nav nav-pills nav-stacked navLeft" >
      <li role="presentation" class="active navItem">
        <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
          用户管理
        </a>
      </li>
      <li role="presentation" class="navItem">
        <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
          商品管理
        </a>
      </li>
      <li role="presentation" class="navItem">
        <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
          订单管理
        </a>
      </li>
      <!-- <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li> -->
    </ul>
    <!-- 内容展示区 -->
    <div class="tab-content contentBox">
      <div role="tabpanel" class="tab-pane fade in active contentTab" id="home">
        用户管理
      </div>
      <div role="tabpanel" class="tab-pane fade contentTab" id="profile">
        商品管理
      </div>
      <div role="tabpanel" class="tab-pane fade contentTab" id="messages">
        订单管理
      </div>
      <!-- <div role="tabpanel" class="tab-pane fade" id="settings">444</div> -->
  </div>
  

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        e.target // newly activated tab
        e.relatedTarget // previous active tab
      })
    </script>
</body>
</html>
